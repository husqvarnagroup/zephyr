tests:
  system.factory_data_uninitialized.fcb:
    platform_allow: >
      native_sim
      native_sim_64
      nrf52840dk_nrf52840
    tags: factory_data
    extra_args: OVERLAY_CONFIG=fcb.conf
  system.factory_data_uninitialized.lv:
    platform_allow: >
      native_sim
      native_sim_64
      nrf52840dk_nrf52840
    tags: factory_data
    extra_args: CONFIG_FACTORY_DATA_LV=y
  system.factory_data_uninitialized.dummy:
    platform_allow: >
      nrf52840dk_nrf52840
    tags: factory_data
    extra_args: CONFIG_FACTORY_DATA_DUMMY=y
    build_only: true
