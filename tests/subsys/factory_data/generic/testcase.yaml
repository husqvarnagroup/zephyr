tests:
  system.factory_data.fcb:
    platform_allow:
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
    tags: factory_data
    extra_args: OVERLAY_CONFIG=fcb.conf
  system.factory_data.lv:
    platform_allow:
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
    tags: factory_data
    extra_args: CONFIG_FACTORY_DATA_LV=y
  system.factory_data.dummy:
    platform_allow:
      - nrf52840dk/nrf52840
    tags: factory_data
    extra_args: CONFIG_FACTORY_DATA_DUMMY=y
    build_only: true
