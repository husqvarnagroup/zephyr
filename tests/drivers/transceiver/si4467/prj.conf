CONFIG_ZTEST=y

# Enable and configure Si4467 code
CONFIG_TRX=y
CONFIG_TRX_SI4467=y
# CONFIG_TRX_SI4467_SHELL is not set
CONFIG_TRX_SI4467_CALIBRATION_PERSISTENT_STORAGE=y

# We want to test for certin assertions to fail
CONFIG_ZTEST_ASSERT_HOOK=y

# Flash & file system
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

# use simpler NVS backend for tests (fs backend gives an error)
CONFIG_NVS=y
CONFIG_SETTINGS_NVS=y
