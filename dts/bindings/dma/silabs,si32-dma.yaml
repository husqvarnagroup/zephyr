description: SiM3x1xx DMA controller

compatible: "silabs,si32-dma"

include: dma-controller.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  dma-channels:
    required: true

  "#dma-cells":
    const: 3

dma-cells:
  - channel
  - priority
  - config
