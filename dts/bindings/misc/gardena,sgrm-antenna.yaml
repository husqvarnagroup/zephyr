description: Antenna related GPIO config for GARDENA smart garden radio module

compatible: "gardena,sgrm-antenna"

include: base.yaml

properties:
    diversity-mode-gpios:
        type: phandle-array
        required: true
    diversity-state-gpios:
        type: phandle-array
        required: true
    antenna-control-gpios:
        type: phandle-array
        required: true
    antenna-input-gpios:
        type: phandle-array
        required: true
    led-red-input-gpios:
        type: phandle-array
        required: true
    led-green-input-gpios:
        type: phandle-array
        required: true
    led-blue-input-gpios:
        type: phandle-array
        required: true
